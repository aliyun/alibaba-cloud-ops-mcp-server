name: Run the qodo-cover-pr action

on:
  push:
    branches: [ test_ut ]
  pull_request:
    branches:
      - main
    types:
      - labeled

permissions:
  pull-requests: write  # Allows commenting on pull requests
  contents: write  # Allows reading files and creating pull requests

jobs:
  run-qodo-cover-pr-python:
    # Only run on push events to test_ut branch
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史记录
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Git info
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Git status:"
          git status
          echo "Git log (last 5 commits):"
          git log --oneline -5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # 安装项目依赖
          pip install -e .
          # 安装开发依赖
          pip install pytest>=8.4.0 pytest-cov>=6.1.1
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Run tests first
        run: |
          pytest tests/ --cov=src/ --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Run qodo cover locally
        run: |
          # 下载 cover-agent-pro
          BINARY_PATH="/usr/local/bin/cover-agent-pro"
          ACTION_REF="v0.1.12"
          
          if [ ! -f "$BINARY_PATH" ]; then
            echo "Downloading cover-agent-pro ${ACTION_REF}..."
            wget -q -P /usr/local/bin "https://github.com/qodo-ai/qodo-ci/releases/download/${ACTION_REF}/cover-agent-pro"
            chmod +x "$BINARY_PATH"
          fi
          
          # 创建临时的modified-files.json
          MODIFIED_FILES_JSON="/tmp/modified-files.json"
          find src/ -name "*.py" | jq -R -s 'split("\n")[:-1] | map("'"$GITHUB_WORKSPACE"'/" + .)' > "$MODIFIED_FILES_JSON"
          
          # 运行 cover-agent-pro
          "$BINARY_PATH" \
            --mode "pr" \
            --project-language "python" \
            --project-root "$GITHUB_WORKSPACE/." \
            --diff-coverage "false" \
            --branch "main" \
            --code-coverage-report-path "$GITHUB_WORKSPACE/./coverage.xml" \
            --coverage-type "cobertura" \
            --test-command "pytest tests/ --cov=src/ --cov-report=xml --cov-report=term" \
            --model "gpt-4o-2024-11-20" \
            --max-iterations "3" \
            --desired-coverage "100" \
            --run-each-test-separately "true" \
            --source-folder "src/" \
            --test-folder "tests/" \
            --report-dir "/tmp" \
            --additional-instructions "generated tests MUST be prefixed by a comment that says 'This test was generated by Qodo Cover'" \
            --modified-files-json "$MODIFIED_FILES_JSON"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/src